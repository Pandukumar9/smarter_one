<div class="card shadow-lg mb-4" style="border-radius: 15px; overflow: hidden;">
  <!-- Carousel -->
  <div [id]="'carousel-' + item.id" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let image of item.images; let i = index"
        [class.active]="i === 0"
      >
        <img [src]="image" class="d-block w-100" alt="{{ item.name }}" style="max-height: 200px; object-fit: cover;">
      </div>
    </div>
    <!-- Carousel Controls -->
    <button
      class="carousel-control-prev"
      type="button"
      [attr.data-bs-target]="'#carousel-' + item.id"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      [attr.data-bs-target]="'#carousel-' + item.id"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <h5 class="card-title text-center fw-bold" style="color: #333;">{{ item.name }}</h5>
    <p class="card-text text-center" style="color: #555;">{{ item.description }}</p>
    <p class="card-text text-center text-primary fw-bold">
      <strong>Price:</strong> â‚¹{{ item.price }}
    </p>

    <!-- Increment/Decrement Buttons -->
    <div class="d-flex justify-content-center align-items-center my-3">
      <button
        class="btn btn-outline-secondary"
        (click)="decrementQuantity(item)"
        [disabled]="item.quantity === 0"
        style="border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;"
      >
        -
      </button>
      <span class="mx-4 fs-5">{{ item.quantity }}</span>
      <button
        class="btn btn-outline-secondary"
        (click)="incrementQuantity(item)"
        style="border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;"
      >
        +
      </button>
    </div>

    <!-- Add to Cart Button -->
    <button
      class="btn btn-primary w-100 fw-bold"
      [disabled]="item.quantity === 0"
      (click)="addToCart(item)"
      style="border-radius: 30px;"
    >
      Add to Cart
    </button>
  </div>
</div>
