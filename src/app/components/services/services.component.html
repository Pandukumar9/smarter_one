<div class="services-container py-5">
  <div class="container">
    <h2 class="text-center mb-4 text-primary fw-bold">Our Services</h2>
    <p class="text-muted text-center mb-5">
      We offer a wide range of services tailored to meet your needs. Explore what we have to offer below!
    </p>
    <div class="row g-4">
      <div
        class="col-md-6 col-lg-4"
        *ngFor="let service of services"
      >
        <div class="card shadow border-0 h-100">
          <div class="card-body text-center">
            <div class="service-icon mb-3">
              <i class="bi {{ service.icon }} text-primary" style="font-size: 2.5rem;"></i>
            </div>
            <h5 class="card-title fw-bold">{{ service.title }}</h5>
            <p class="card-text text-muted">{{ service.description }}</p>
          </div>
          <div class="card-footer bg-transparent text-center border-0">
            <a [routerLink]="service.link" class="btn btn-primary btn-sm rounded-pill">
              Learn More
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
