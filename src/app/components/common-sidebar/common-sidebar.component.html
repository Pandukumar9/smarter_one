<div class="d-flex flex-column flex-shrink-0 bg-dark text-white vh-100" id="sidebar">
  <div class="d-flex justify-content-between align-items-center px-3 py-2">
    <span class="fs-5 fw-bold">Order Placement</span>
    <!-- Sidebar Toggle Button for Mobile -->
    <button class="btn btn-outline-light d-lg-none" type="button" (click)="toggleSidebar()">
      <i class="bi bi-x"></i>
    </button>
  </div>
  <ul class="nav nav-pills flex-column mb-auto px-3">
    <li class="nav-item">
      <a class="nav-link text-white" routerLink="/home" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-house-door me-2"></i> Home
      </a>
    </li>
    <li>
      <a class="nav-link text-white" routerLink="/dosa" routerLinkActive="active">
        <i class="bi bi-egg-fried me-2"></i> Dosa Items
      </a>
    </li>
    <li>
      <a class="nav-link text-white" routerLink="/idly" routerLinkActive="active">
        <i class="bi bi-disc me-2"></i> Idly Items
      </a>
    </li>
    <li>
      <a class="nav-link text-white" routerLink="/bonda" routerLinkActive="active">
        <i class="bi bi-cup-hot me-2"></i> Bonda Items
      </a>
    </li>

    <li>
      <a class="nav-link text-white" routerLink="/chat" routerLinkActive="active">
        <i class="bi bi-chat-dots me-2"></i> Chat
      </a>
    </li>
  </ul>
</div>
