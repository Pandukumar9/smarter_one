<!-- Responsive Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand" href="#">
      <img src="Order.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      Order Placement
    </a>

    <!-- Toggle Button for Mobile View -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/services" routerLinkActive="active">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
      </ul>

      <!-- Notification Bell, Cart, and Profile Dropdown -->
      <ul class="navbar-nav ms-auto">
        <!-- Notification Bell -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle position-relative"
            href="#"
            id="notificationDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-bell"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              {{ notifications.length }}
            </span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown">
            <li *ngFor="let notification of notifications; let i = index">
              <a class="dropdown-item" href="#">{{ notification }}</a>
            </li>
            <li *ngIf="notifications.length === 0">
              <span class="dropdown-item text-muted">No notifications</span>
            </li>
          </ul>
        </li>

        <!-- Cart -->
        <li class="nav-item">
          <a
            class="nav-link position-relative"
            routerLink="/cart"
            routerLinkActive="active"
            aria-label="Cart"
          >
            <i class="bi bi-cart"></i>
            @if (orderlength > 0) {
              <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
            >
              {{ orderlength }}
            </span>
            }
          </a>
        </li>

        <!-- Profile -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="profileDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle"></i> Profile
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
